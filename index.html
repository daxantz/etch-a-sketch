<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Dax's etch-a-sketch</h1>
        <button id="gridSize">Change grid size</button>
    </header>

    <main>
        <aside>
            <div class="color-pick">
                <input id="colorPicker" type="color">
            </div>
            <div class="buttons">
                <button id="color">Single Color Brush</button>
            <button id="rainbow" class="rainbowLetters">Rainbow Brush</button>
            <button id="erase">Eraser</button>
            <button id="clear">Clear canvas</button>
            </div>
            

        </aside>

        <div class="container">

        </div>

    </main>
   
    
</body>
</html>
